<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href=
  "https://custom-doodle.com/wp-content/uploads/doodle/bongo-cat-pixel/bongo-cat-pixel-doodle.gif"
          type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meow's To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://custom-doodle.com/wp-content/uploads/doodle/bongo-cat-pixel/bongo-cat-pixel-doodle.gif" alt="GIF" class="header-gif">
      <div class="logo">
        <h1>To-Do List</h1>
      </div>
    </header>
    <div class="todo-input">
      <input type="text" id="task-input" placeholder="do a robbery ?..." />
      <button id="add-task-button">Add</button>
    </div>
    <ul id="todo-list"></ul>
  </div>
</body>
</html>
